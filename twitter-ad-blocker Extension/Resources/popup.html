<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h1>Twitter/X Ad Blocker</h1>
        <div class="status">
            <div class="status-indicator active"></div>
            <span>Active and blocking ads</span>
        </div>
        <div class="stats">
            <p>Ads blocked: <span id="blocked-count">0</span></p>
            <p>Ads marked: <span id="marked-count">0</span></p>
        </div>
        <div class="filters">
            <h2>Feed Filters</h2>
            <div class="filter-option">
                <label class="toggle">
                    <input type="checkbox" id="low-engagement-verified">
                    <span class="slider"></span>
                </label>
                <span>Show only verified posts with <3 likes</span>
            </div>
            <div class="filter-option">
                <label class="toggle">
                    <input type="checkbox" id="high-views">
                    <span class="slider"></span>
                </label>
                <span>Show only posts with >1K views</span>
            </div>
        </div>
        <div class="footer">
            <p>Blocks ads and marks promoted tweets on Twitter/X</p>
        </div>
    </div>
</body>
</html>
