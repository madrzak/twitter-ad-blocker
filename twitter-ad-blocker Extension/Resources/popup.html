<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h1>Twitter/X Ad Blocker</h1>
        <div class="status">
            <div class="status-indicator active"></div>
            <span>Active and blocking ads</span>
        </div>
        <div class="stats">
            <p>Ads blocked: <span id="blocked-count">0</span></p>
            <p>Ads marked: <span id="marked-count">0</span></p>
        </div>
        <div class="footer">
            <p>Blocks ads and marks promoted tweets on Twitter/X</p>
        </div>
    </div>
</body>
</html>
